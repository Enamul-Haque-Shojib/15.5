{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    
    <div style="width: 50%; margin: auto;">
        <h1>Are you sure you want to delete?</h1>
        <form method="post">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-warning">Delete</button>
        </form>
    </div>
    
{% endblock %}
